<!DOCTYPE html>
<html lang="en-us">

<!-- Start Head of Document -->
<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/scripts/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/scripts/style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">

  <!-- Tab Title -->
  <title>Trivia Game</title>

</head>

<!-- Start Body of Document -->
<body>

  <div class="all">
    <div class="title">
      <h1 id="title">Super Smash Bros. Trivia!</h1>
    </div>
    <div class="clock">
      <p id="clock">Time Left: 00:10</p>
    </div>
    <div class="question">
      <p id="question"></p>
    </div>
    <div class="result">
      <p id="resultChoice"></p>
      <p id="resultCorrect"></p>
    </div>
    <div class="choiceBtn"></div>
    <div class="mainBtn">
      <button id="begin">Begin</button>
      <button id="next">Next Question</button>
      <button id="final">Final Results</button>
      <button id="again">Play Again</button>
    </div>
  </div>

</body>

<!-- JavaScript & jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/scripts/javascript.js"></script>

</html>
