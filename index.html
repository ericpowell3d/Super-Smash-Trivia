<!DOCTYPE html>
<html lang="en-us">

<!-- Start Head of Document -->
<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/scripts/style.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">

  <!-- Tab Title -->
  <title>Trivia Game</title>

</head>

<!-- Start Body of Document -->
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Super Smash Bros. Trivia!</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <p id="clock">Time Left: 00:10</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <p id="question"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <p id="resultChoice"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <p id="resultCorrect"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-secondary btn-lg" id="choiceA"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-secondary btn-lg" id="choiceB"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-secondary btn-lg" id="choiceC"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-secondary btn-lg" id="choiceD"></button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary">Start Me</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-danger">Stop Me</button>
      </div>
    </div>
  </div>

</body>

<!-- JavaScript & jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/scripts/javascript.js"></script>

</html>
